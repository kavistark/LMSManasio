{% extends "admin_panel/base.html" %}
{% load static %}

{% block title %}Add Student{% endblock %}

{% block container %}

<style>
/* ===== PAGE WRAPPER ===== */
.add-student-wrapper {
  background: linear-gradient(135deg, #ecfeff, #e0f2fe);
  padding: 30px;
  border-radius: 24px;
}

/* ===== HEADER ===== */
.page-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.page-header h1 {
  font-size: 2rem;
  font-weight: 800;
}

.breadcrumb {
  font-size: 0.85rem;
  color: #64748b;
}

/* ===== CARD ===== */
.glass-card {
  background: rgba(255, 255, 255, 0.88);
  backdrop-filter: blur(16px);
  border-radius: 22px;
  box-shadow: 0 20px 45px rgba(0, 0, 0, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.45);
  overflow: hidden;
}

.glass-card-header {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
  padding: 18px 24px;
}

.glass-card-header h2 {
  margin: 0;
  font-size: 1.3rem;
  font-weight: 700;
}

.glass-card-body {
  padding: 30px;
}

/* ===== FORM ===== */
.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.form-group label {
  font-weight: 600;
  font-size: 0.9rem;
  color: #0f172a;
  margin-bottom: 6px;
}

.form-control,
.form-select {
  border-radius: 12px;
  padding: 10px 14px;
  border: 1px solid #e2e8f0;
  font-size: 0.9rem;
}

.form-control:focus,
.form-select:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
}

/* ===== SUBMIT BUTTON ===== */
.btn-submit {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  border: none;
  padding: 12px 28px;
  font-weight: 700;
  border-radius: 999px;
  color: white;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(37, 99, 235, 0.35);
}

/* ===== SUCCESS ALERT ===== */
.alert-success {
  border-radius: 14px;
  font-size: 0.9rem;
}
</style>

<div class="container my-4">
  <div class="add-student-wrapper">

    <!-- HEADER -->
    <div class="page-header">
      <div>
        <h1>Add Student</h1>
        <div class="breadcrumb">
          Home <span class="mx-1">â€º</span> Students <span class="mx-1">â€º</span> Add Student
        </div>
      </div>
    </div>

    <!-- CARD -->
    <div class="glass-card">
      <div class="glass-card-header">
        <h2>ðŸŽ“ Student Information</h2>
      </div>

      <div class="glass-card-body">
        <form method="post" action="{% url 'add_student' %}">
          {% csrf_token %}

          <!-- BASIC DETAILS -->
          <div class="form-grid">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" name="name" class="form-control"
                     placeholder="Enter full name" required>
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input type="email" name="email" class="form-control"
                     placeholder="student@email.com" required>
            </div>

            <div class="form-group">
              <label>Roll Number</label>
              <input type="text" name="roll" class="form-control"
                     placeholder="Roll / Reg Number" required>
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" name="phone" class="form-control"
                     placeholder="+91 XXXXX XXXXX">
            </div>

            <div class="form-group">
              <label>College</label>
              <select name="college" class="form-select" required>
                {% for college in colleges %}
                  <option value="{{ college.id }}">{{ college.name }}</option>
                {% endfor %}
              </select>

            </div>

            <div class="form-group">
              <label>Mode</label>
              <select name="mode" class="form-select" required>
                <option value="offline">Offline</option>
                <option value="online">Online</option>
                <option value="hybrid">Hybrid</option>
              </select>
            </div>
          </div>

          <!-- ADDRESS -->
          <div class="form-group mt-4">
            <label>Address</label>
            <input type="text" name="address" class="form-control"
                   placeholder="City, State">
          </div>

          <!-- SUBMIT -->
          <div class="mt-5">
            <button type="submit" class="btn btn-submit">
              <i class="fas fa-user-plus me-2"></i> Add Student
            </button>
          </div>
        </form>

        {% if success %}
          <div class="alert alert-success mt-4">
            {{ success }}
          </div>
        {% endif %}
      </div>
    </div>

  </div>
</div>

{% endblock container %}
