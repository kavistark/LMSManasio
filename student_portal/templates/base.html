{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ColgStack{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #dbeafe;
      --bg-main: #f8fafc;
      --bg-soft: #f1f5f9;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);

      --sidebar-width: 260px;
      --topbar-height: 70px;
    }

    * {
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* ================= TOPBAR ================= */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--topbar-height);
      background: white;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .topbar-content {
      width: 100%;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand img {
      height: 38px;
    }

    /* ================= USER ================= */
    .user-trigger {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--bg-soft);
      border: none;
      cursor: pointer;
    }

    .user-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-name {
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      position: fixed;
      top: var(--topbar-height);
      left: 0;
      width: var(--sidebar-width);
      height: calc(100vh - var(--topbar-height));
      background: white;
      border-right: 1px solid var(--border);
      padding-top: 1rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      color: var(--text-muted);
      transition: 0.3s;
      font-weight: 500;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
    }

    /* ================= MAIN ================= */
    .main-wrapper {
      margin-left: var(--sidebar-width);
      margin-top: var(--topbar-height);
      min-height: calc(100vh - var(--topbar-height));
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main-wrapper {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

<!-- TOPBAR -->
<header class="topbar">
  <div class="topbar-content">
    <div class="brand">
      <img src="{% static 'img/colgstackLogo.png' %}" alt="ColgStack">
    </div>

    <div class="dropdown">
      <button class="user-trigger" data-bs-toggle="dropdown">
        <div class="user-avatar">{{ student.name|first|upper }}</div>
        <span class="user-name">{{ student.name }}</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">My Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</header>


 <aside class="sidebar" id="sidebar">

        
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard-student/' %}active{% endif %}" href="{% url 'dashboard_student' %}">
                        <i class="nav-icon fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/student-dashboard/' %}active{% endif %}" href="{% url 'student_dashboard' %}">
                        <i class="nav-icon fas fa-graduation-cap"></i>
                        <span>My Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/student-progress-report/' %}active{% endif %}" href="{% url 'student_progress_report' %}">
                        <i class="nav-icon fas fa-chart-line"></i>
                        <span>Progress Report</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/student-calendar/' %}active{% endif %}" href="{% url 'student_calendar' %}">
                        <i class="nav-icon fas fa-calendar-alt"></i>
                        <span>Calendar</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
<!-- MAIN CONTENT -->
<main class="main-wrapper">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
